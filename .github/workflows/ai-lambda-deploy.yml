name: Deploy AI Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'lambda_ai/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: AWS_ACCESS_KEY_ID # Kullanıcının belirttiği environment adı
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        working-directory: ./lambda_ai
        run: |
          python -m pip install --upgrade pip
          # Bağımlılıkları doğrudan klasöre yükle
          pip install -r requirements.txt -t .

      - name: Create Deployment Package
        working-directory: ./lambda_ai
        run: |
          # Mevcut zip dosyalarını ve gereksiz klasörleri dışlayarak paketle
          zip -r ../ai_deployment_package.zip . -x "*.git*" "*.github*" "__pycache__*" "tests/*" "*.zip" "python/*"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEYID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.AI_LAMBDA_NAME }} \
            --zip-file fileb://ai_deployment_package.zip

      - name: Wait for Lambda Update
        run: |
          aws lambda wait function-updated --function-name ${{ secrets.AI_LAMBDA_NAME }}
